services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: pipewatch
      POSTGRES_PASSWORD: pipewatch
      POSTGRES_DB: pipewatch
    ports:
      - "5432:5432"
    volumes:
      - pipewatch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipewatch -d pipewatch"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pipewatch_pgdata:
